<button 
    pButton 
    pRipple 
    label="Criar" 
    class="p-button-info"
    (click)="criar()">
</button>
<div class="card">
    <p-table [value]="companies" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Criado em</th>
                <th>Atualizado em</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-company>
            <tr>
                <td>{{ company.id }}</td>
                <td>{{ company.nome }}</td>
                <td>{{ company.cnpj }}</td>
                <td>{{ company.endereco }}</td>
                <td>{{ company.telefone }}</td>
                <td>{{ company.email }}</td>
                <td>{{ company.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td>{{ company.updatedAt | date: 'dd/MM/yyyy HH:mm' }}</td>
                <td>
                <button 
                    pButton 
                    pRipple 
                    label="Editar" 
                    class="p-button-success"
                    (click)="editar(company.id)">
                </button>
                <button 
                    pButton 
                    pRipple 
                    label="Deletar" 
                    class="p-button-danger"
                    (click)="deletar(company.id)">
                </button>
            </td>
            </tr>
        </ng-template>
    </p-table>
</div>
